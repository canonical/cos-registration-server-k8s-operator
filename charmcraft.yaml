name: cos-registration-server
summary: The COS registration server as a k8s charm
description: |
  The COS registration server as a k8s charm
type: charm
assumes:
  - k8s-api
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
containers:
  cos-registration-server:
    resource: ubuntu22
    mounts:
      - storage: database
        location: /server_data

resources:
  ubuntu22:
    type: oci-image
    description: ubuntu 22 base image
    upstream-source: ghcr.io/ubuntu-robotics/cos-registration-server:dev

storage:
  database:
    type: filesystem

requires:
  ingress:
    interface: traefik_route
    limit: 1
  catalogue:
    interface: catalogue

provides:
  grafana-dashboard:
    interface: grafana_dashboard
  devices_keys:
    interface: devices_keys

actions:
  get-admin-password:
    description: Get the admin password for the django admin view.
